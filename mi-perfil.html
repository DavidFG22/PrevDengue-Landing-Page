<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Perfil - PrevDengue</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;400;600;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray">
    <header>
      <div class="header-content">
        <div class="logo-container">
          <img
            src="Imagenes/logo sin fondo.png"
            alt="Logo PrevDengue"
            class="logo-img"
          />
        </div>

        <button class="hamburger" id="hamburger-btn" aria-label="Abrir menú">
          <i class="fa-solid fa-bars"></i>
        </button>

        <div class="nav-container" id="nav-menu">
          <nav>
            <ul>
              <li><a href="dashboard.html">Inicio</a></li>
              <li><a href="ver-reportes.html">Mis Reportes</a></li>
              <li><a href="consultar-focos.html">Mapa de Calor</a></li>
              <li><a href="comunidad.html">Comunidad</a></li>
            </ul>
          </nav>

          <div class="auth-buttons">
            <button
              class="btn-profile"
              style="background-color: rgba(255, 255, 255, 0.3)"
            >
              <div class="profile-pic-small">
                <i class="fa-solid fa-user"></i>
              </div>
              <span>Mi Perfil</span>
            </button>
            <button
              class="btn-logout"
              onclick="window.location.href='index.html'"
            >
              <i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesión
            </button>
          </div>
        </div>
      </div>
    </header>

    <div class="dashboard-container">
      <div style="margin-bottom: 1.5rem">
        <a href="dashboard.html" class="back-link-simple">
          <i class="fa-solid fa-arrow-left"></i> Volver al Dashboard
        </a>
      </div>

      <div class="profile-wrapper">
        <div class="profile-card-main">
          <div class="profile-header-section">
            <div class="avatar-large-wrapper">
              <div class="avatar-large">
                <i class="fa-solid fa-user"></i>
              </div>
              <button class="btn-edit-avatar" title="Cambiar foto">
                <i class="fa-solid fa-camera"></i>
              </button>
            </div>
            <h2 class="profile-name">David Francia</h2>
            <p class="profile-role">
              Ciudadano Verificado
              <i class="fa-solid fa-circle-check" style="color: #22c55e"></i>
            </p>
          </div>

          <form id="profileForm" class="profile-form">
            <div class="form-group-title">
              <h3>Información Personal</h3>
              <hr />
            </div>

            <div class="form-grid-2">
              <div class="input-group">
                <label>Nombre Completo</label>
                <div class="input-wrapper">
                  <i class="fa-regular fa-user input-icon"></i>
                  <input
                    type="text"
                    value="David Francia"
                    class="profile-input"
                  />
                </div>
              </div>
              <div class="input-group">
                <label>Correo Electrónico</label>
                <div class="input-wrapper">
                  <i class="fa-regular fa-envelope input-icon"></i>
                  <input
                    type="email"
                    value="david.francia@email.com"
                    class="profile-input"
                    disabled
                    style="background-color: #f1f5f9"
                  />
                </div>
              </div>
              <div class="input-group">
                <label>Celular</label>
                <div class="input-wrapper">
                  <i class="fa-solid fa-mobile-screen input-icon"></i>
                  <input type="tel" value="987 654 321" class="profile-input" />
                </div>
              </div>
              <div class="input-group">
                <label>Distrito de Residencia</label>
                <div class="input-wrapper">
                  <i class="fa-solid fa-map-location-dot input-icon"></i>
                  <select class="profile-input">
                    <option value="comas" selected>Comas</option>
                    <option value="sjl">San Juan de Lurigancho</option>
                    <option value="vmt">Villa María del Triunfo</option>
                    <option value="lima">Cercado de Lima</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="form-group-title" style="margin-top: 2rem">
              <h3>Seguridad</h3>
              <hr />
            </div>

            <div class="form-grid-2">
              <div class="input-group">
                <label>Nueva Contraseña</label>
                <div class="input-wrapper">
                  <i class="fa-solid fa-lock input-icon"></i>
                  <input
                    type="password"
                    placeholder="••••••••"
                    class="profile-input"
                  />
                </div>
              </div>
              <div class="input-group">
                <label>Confirmar Contraseña</label>
                <div class="input-wrapper">
                  <i class="fa-solid fa-lock input-icon"></i>
                  <input
                    type="password"
                    placeholder="••••••••"
                    class="profile-input"
                  />
                </div>
              </div>
            </div>

            <div class="profile-actions">
              <button
                type="button"
                class="btn-outline"
                onclick="window.location.href='dashboard.html'"
              >
                Cancelar
              </button>
              <button type="submit" class="btn-primary">Guardar Cambios</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const hamburger = document.getElementById("hamburger-btn");
      const navMenu = document.getElementById("nav-menu");

      hamburger.addEventListener("click", () => {
        navMenu.classList.toggle("active");
        const icon = hamburger.querySelector("i");
        if (navMenu.classList.contains("active")) {
          icon.classList.remove("fa-bars");
          icon.classList.add("fa-xmark");
        } else {
          icon.classList.remove("fa-xmark");
          icon.classList.add("fa-bars");
        }
      });

      // Simulación de Guardado
      document.getElementById("profileForm").addEventListener("submit", (e) => {
        e.preventDefault();
        alert("¡Tus datos han sido actualizados correctamente!");
        // Aquí podrías redirigir o simplemente dejar al usuario ahí
      });
    </script>
  </body>
</html>
